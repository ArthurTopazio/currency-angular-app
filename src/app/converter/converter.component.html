<div class="wrapper">
  <div class="header">
    <div class="banner">
      <img [src]="imgUrl" alt="banner">
    </div>
    <div class="header__rate">
      <h2>UAH international cross-rate</h2>
      <div class="rates__items">
        <div class="rates__item">
          USD: {{usdIndex}}
        </div>
        <div class="rates__item">
          EUR: {{eurIndex}}
        </div>
      </div>
    </div>
  </div>
  <div class="converter">
    converter
  </div>
</div>
